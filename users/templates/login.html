<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="bg-gradient-to-b from-white to-blue-300 h-screen w-full">
        <div class="w-1/3 mt-24 p-5 m-auto rounded border-2 border-blue-500">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-5">
                    <input class="border-2 border-gray-300 w-full p-3 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" type="text" placeholder="Enter your username" name="username">
                </div>
                <div class="mb-5">
                    <input class="border-2 border-gray-300 w-full p-3 rounded-lg shadow-sm focus:outline-none focus:border-blue-500" type="password" placeholder="Enter your password" name="password">
                </div>
                <button type="submit" class="mb-5 bg-blue-500 px-3 py-2 text-white mt-2 rounded-md">Sign in</button>
            </form>
        </div>
    </div>
    {% include "footer.html" %}
</body>
</html>
