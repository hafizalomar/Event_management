{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body class="text-gray-900 bg-gradient-to-b from-white to-blue-300 h-screen w-full">
    {% include "header.html" %}

    <div class="w-1/3 mx-auto mt-24 p-5 m-5 rounded border-2 border-blue-500">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="px-2 py-1 {% if message.tags == 'success' %}text-green-700 {% endif %} ">{{message}}</div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST">
            
            {% csrf_token %}
            {{ category_form }}
            <button type="submit" class="mb-5 bg-blue-500 px-3 py-2 text-white mt-2 rounded-md">Submit</button>
        </form>
    </div>

    {% include "footer.html" %}
</body>
</html>
